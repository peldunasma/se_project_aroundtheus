<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Around the U.S.</title>
    <meta name="description" content="This is my Project 3" />
    <meta name="author" content="Matthew Peldunas" />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/icon.svg" alt="Around the U.S." />
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__image" src="./images/jacques-cousteau-2.jpg" alt="Avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button" id="profile-edit-button" type="button"></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button" id="profile-add-button" type="button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2022 Around The U.S.</p>
    </footer>

    <!-- Edit model -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form">
          <input type="text" class="modal__input" placeholder="Name" id="profile-name-input">
          <input type="text" class="modal__input" placeholder="Description" id="profile-description-input">
          <button class="modal__button">Save</button> 
        </form>
      </div>
    </div>

    <!-- Add card modal -->
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">New place</p>
        <form class="modal__form" id="add-card-form">
          <input type="text" class="modal__input modal__input_type_title" 
          name="title" placeholder="Title" id="profile-title-input">
          <input type="text" class="modal__input modal__input_type_url" 
          name="url" placeholder="Image URL" id="profile-url-input">
          <button class="modal__button">Create</button> 
        </form>
      </div>
    </div>

    <!-- Image modal popup -->
    <div class="modal" id="modal-image">
      <div class="modal__image-container">
        <button class="modal__close"></button>
        <img src="#" alt="" class="modal__image">
        <p class="modal__image-description"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
            <img src="#" alt="" class="card__image" />
            <div class="card__footer">
              <h2 class="card__description"></h2>
              <button class="card__like-button" type="button"></button>
              <button class="card__delete-button"></button>
            </div>
          </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
