<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Around the U.S.</title>
    <meta name="description" content="This is my Project 3" />
    <meta name="author" content="Matthew Peldunas" />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/icon.svg')%>" alt="Around the U.S." />
    </header>

    <main class="content">
      <section class="profile">
        <div class ="profile__image-container">
        <img class="profile__image" 
        src="<%=require('./images/jacques-cousteau-2.jpg')%>"  
        alt="Avatar" 
        />
        <button class="avatar-edit-button"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button" id="profile-edit-button" type="button"></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button" id="profile-add-button" type="button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2022 Around The U.S.</p>
    </footer>

    <!-- Edit model -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form" id="edit-card-form">
          <input type="text" class="modal__input" placeholder="Name" id="profile-name-input" minlength="2" maxlength="40" name="name" required>
          <span class="modal__error modal__error_visable" id="profile-name-input-error"></span>
          <input type="text" class="modal__input" placeholder="Description" id="profile-description-input" minlength="2" maxlength="200" name="description" required>
          <span class="modal__error modal__error_visable" id="profile-description-input-error"></span>
          <button class="modal__button">Save</button> 
        </form>
      </div>
    </div>

    <!-- Add card modal -->
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button class="modal__close" type="submit"></button>
        <h2 class="modal__heading">New place</h2>
        <form class="modal__form" id="add-card-form">
          <input type="text" class="modal__input modal__input_type_title" 
          name="name" placeholder="Title" id="profile-title-input" minlength="1" maxlength="30" required>
          <span class="modal__error modal__error_visable" id="profile-title-input-error"></span>
          <input type="url" class="modal__input modal__input_type_url" 
          name="link" placeholder="Image URL" id="profile-url-input" required>
          <span class="modal__error modal__error_visable" id="profile-url-input-error"></span>
          <button class="modal__button modal__button_disabled" type="submit" disabled>Create</button> 
        </form>
      </div>
    </div>

    <!-- Image modal popup -->
    <div class="modal" id="modal-image">
      <div class="modal__image-container">
        <button class="modal__close" type="submit"></button>
        <img src="#" alt="" class="modal__image">
        <p class="modal__image-description"></p>
      </div>
    </div>

     <!-- update profile photo modal -->
     <div class="modal" id="profile-image-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <form class="modal__form" id="edit-avatar-form">
          <h2 class="modal__heading" id="modal-avatar-heading">Change profile picture</h2>
          <input type="url" id="modal-profile-link" name="link" class="modal__input modal__avatar_link" placeholder="Image link" required/>
          <span class="modal__error modal__error_visable" id="modal-profile-link-error"></span>
          <button class="modal__button" id="modal-avatar-submit" type="submit">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
            <img src="#" alt="" class="card__image" />
            <div class="card__footer">
              <h2 class="card__description"></h2>
              <button class="card__like-button" type="button"></button>
              <button class="card__delete-button" type="submit"></button>
            </div>
          </li>
    </template>
    
  </body>
</html>
